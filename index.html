<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Fotografi</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="navbar">
        <h2>Luminara</h2>
        <span class="menu-toggle">&#9776;</span>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#gallery">Galeri</a></li>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1>Galeri <span class="typing"></span></h1>
      <p>
        Menangkap momen, membekukan waktu, dan berbagi cerita melalui lensa.
      </p>
    </section>

    <!-- GALLERY -->
    <section id="gallery" class="gallery">
      <img src="img/1.jpg" alt="Foto 1" />
      <img src="img/2.jpg" alt="Foto 2" />
      <img src="img/3.jpg" alt="Foto 3" />
      <img src="img/4.png" alt="Foto 4" />
      <img src="img/5.jpg" alt="Foto 5" />
      <img src="img/6.jpg" alt="Foto 6" />
      <img src="img/7.jpg" alt="Foto 7" />
      <img src="img/8.jpg" alt="Foto 8" />
    </section>

    <!-- FOOTER -->
    <footer id="footer">
      <p>
        &copy; 2025 MyPhoto | Dibuat dengan ❤️ oleh
        <a href="#">Luminara Team</a>
      </p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
      const toggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector("#menu");
      toggle.addEventListener("click", () => {
        menu.classList.toggle("show");
      });
    </script>
    <script>
      const words = ["Fotografi", "Stylist", "Design", "Art"];
      let i = 0;
      let j = 0;
      let currentWord = "";
      let isDeleting = false;
      const typingElement = document.querySelector(".typing");

      function type() {
        currentWord = words[i];
        if (!isDeleting) {
          typingElement.textContent = currentWord.substring(0, j + 1);
          j++;
          if (j === currentWord.length) {
            isDeleting = true;
            setTimeout(type, 1500); // jeda sebelum hapus
            return;
          }
        } else {
          typingElement.textContent = currentWord.substring(0, j - 1);
          j--;
          if (j === 0) {
            isDeleting = false;
            i = (i + 1) % words.length;
          }
        }
        setTimeout(type, isDeleting ? 80 : 120); // kecepatan ngetik & hapus
      }

      type();
    </script>
  </body>
</html>
